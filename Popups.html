<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .button {
            display: block;
            width: 200px;
            margin: 100px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .popup-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .popup-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup-content .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0000;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button class="button" onclick="openForm()">Add New Customer</button>

<div class="popup" id="popupForm">
    <div class="popup-content">
        <button class="close-btn" onclick="closeForm()">&times;</button>
        <h2>Add New Customer</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Phone" required>
            <input type="text" placeholder="Address" required>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</div>

<script>
    function openForm() {
        document.getElementById("popupForm").style.display = "flex";
    }

    function closeForm() {
        document.getElementById("popupForm").style.display = "none";
    }
</script>

</body>
</html>
