<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <div id="interactive" class="viewport"></div>
    <div id="scanned-data"></div>
    
    <input type="text" id="barcode-input" placeholder="Scanned barcode will appear here">
    <button onclick="startScanner()">Start Scanning</button>
    <button onclick="stopScanner()">Stop Scanning</button>

    <script>
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        width: 540,
                      height: 280,
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader", "2of5_reader", "code_93_reader"]
                },
            }, function (err) {
                if (err) {
                    console.log(err);
                    return
                }
                console.log("Initialization finished. Ready to start");
                Quagga.start();
            });

            Quagga.onDetected(function (data) {
                var scannedCode = data.codeResult.code;
                document.getElementById('scanned-data').innerText = `Scanned Data: ${scannedCode}`;
                document.getElementById('barcode-input').placeholder = scannedCode;
                console.log(data);
            });
        }

        function stopScanner() {
            Quagga.stop();
        }
    </script>
</body>
</html>
